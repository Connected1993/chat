  <script>
    // –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    window.onload = () => {
      // –µ—Å–ª–∏ –µ—Å—Ç—å –ª–æ–≥–∏–Ω
      if (getUserName()) {
        // —Å–∫—Ä—ã–≤–∞–µ–º —Ñ–æ—Ä–º—ã
        hideForms();
        // –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º —á–∞—Ç
        document.querySelector(".chat")?.classList.remove("d-none");
      }
    };
    function hideForms() {
      // –Ω–∞—Ö–æ–¥–∏–º –≤—Å–µ —Ç–µ–≥–∏ —Å –Ω–∞–∑–≤–∞–Ω–∏–µ–º form
      // –ø–µ—Ä–µ–±–µ—Ä–∞–µ–º –º–∞—Å—Å–∏–≤
      // –≥–¥–µ –±–µ—Ä–µ–º –∫–∞–∂–¥—É—é –Ω–∞–π–¥–µ–Ω–Ω—É—é —Ñ–æ—Ä–º—É –∏ –¥–æ–±–∞–≤–ª—è–µ–º –µ–π –∫–ª–∞—Å—Å d-none
      document
        .querySelectorAll("form")
        .forEach((form) => form?.classList.add("d-none"));
    }

    function showForm(id = "") {
      hideForms();
      // –æ—Ç–æ–±–æ—Ä–∞–∂–∞–µ–º —Ñ–æ—Ä–º—É –ø–æ id
      document.getElementById(id)?.classList.remove("d-none");
    }

    // —Ñ—É–Ω–∫—Ü–∏—è –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    function getUserName() {
      return JSON?.parse(localStorage.getItem("user"))?.login;
    }

    function getUserId() {
      return JSON?.parse(localStorage.getItem("user"))?.userId;
    }
