<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>TO DO LIST</h1>
    <div>
        <input id="title" type="text" autocomplete="off" placeholder="введите название">
        <div></div>
        <input id="task" type="text" autocomplete="off" placeholder="введите описание">
        <div></div>
        <button onclick="addTask()">Добавить</button>
        <br>
        <span class="error"></span>
    </div>

    <div id="messages" style="background-color: beige;"></div>

</body>
<script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script defer src="/js/task.js"></script>

</html>
